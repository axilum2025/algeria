name: Deploy Axilum

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APP_NAME: Axilum
  NODE_VERSION: "20"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Check publish profile
        env:
          PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        run: |
          if [ -z "$PUBLISH_PROFILE" ]; then
            echo "Missing secret AZURE_WEBAPP_PUBLISH_PROFILE" >&2
            exit 1
          fi

      - name: Package
        run: |
          zip -r deploy.zip . \
            -x "*.git*" \
               ".github/*" \
               "docs/*" \
               "scripts/*" \
               "node_modules/*"

      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip