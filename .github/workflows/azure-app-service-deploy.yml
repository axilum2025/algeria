name: Deploy to Azure App Service - Axilum

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Axilum
  AZURE_RESOURCE_GROUP: AxilumRessources
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create deployment package
        run: |
          zip -r deploy.zip . -x "*.git*" "*.github/*" "docs/*" "scripts/*" "node_modules/*"

      - name: Deploy (Publish Profile)
        if: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE != '' }}
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip

      - name: Fail if Azure secrets missing
        if: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE == '' && secrets.AZURE_CREDENTIALS == '' }}
        run: |
          echo "Missing Azure deployment secrets. Configure ONE of:" >&2
          echo "- AZURE_WEBAPP_PUBLISH_PROFILE (recommended, easiest)" >&2
          echo "- AZURE_CREDENTIALS (JSON service principal)" >&2
          exit 1

      - name: Azure Login (Service Principal JSON)
        if: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE == '' && secrets.AZURE_CREDENTIALS != '' }}
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App (az cli)
        if: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE == '' && secrets.AZURE_CREDENTIALS != '' }}
        run: |
          az webapp deployment source config-zip \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --src deploy.zip

      - name: Deployment successful ✅
        run: echo "Déploiement réussi sur Axilum!"
