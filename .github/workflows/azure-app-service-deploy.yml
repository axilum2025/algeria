name: Deploy Axilum

"on":
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_NAME: Axilum
  APP_RG: AxilumRessources
  NODE_VERSION: "20"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Package
        run: |
          zip -r deploy.zip . \
            -x "*.git*" \
               ".github/*" \
               "docs/*" \
               "scripts/*" \
               "node_modules/*"

      - name: Deploy (publish profile)
        if: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip

      - name: Check creds (fallback)
        if: ${{ !secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
        run: |
          if [ -z "$AZURE_CREDENTIALS" ]; then
            echo "Missing Azure secrets." >&2
            echo "Set ONE of:" >&2
            echo "- AZURE_WEBAPP_PUBLISH_PROFILE" >&2
            echo "- AZURE_CREDENTIALS" >&2
            exit 1
          fi

      - name: Azure login (sp json)
        if: ${{ !secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy (az cli)
        if: ${{ !secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        run: |
          az webapp deployment source config-zip \
            --resource-group "${{ env.APP_RG }}" \
            --name "${{ env.APP_NAME }}" \
            --src deploy.zip

      - name: Done
        run: echo "Deploy ok"
