name: Deploy Static Files to Azure Blob Storage

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_STORAGE_ACCOUNT: axilumstorageaccount  # Votre compte storage
  AZURE_CDN_PROFILE: axilum-cdn
  AZURE_CDN_ENDPOINT: axilum

jobs:
  deploy-static:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to Azure Blob Storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az storage blob upload-batch \
            --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
            --auth-mode key \
            --destination '$web' \
            --source ./public \
            --overwrite

    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az cdn endpoint purge \
            --content-paths "/*" \
            --profile-name ${{ env.AZURE_CDN_PROFILE }} \
            --name ${{ env.AZURE_CDN_ENDPOINT }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

  deploy-functions:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: |
        cd api
        npm ci --production

    - name: Deploy Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: axilum-functions  # Votre Functions App
        package: ./api
        publish-profile: ${{ secrets.AZURE_FUNCTIONS_PUBLISH_PROFILE }}
