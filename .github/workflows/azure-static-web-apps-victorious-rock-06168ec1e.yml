name: Azure Static Web Apps CI/CD
# ‚ö†Ô∏è IMPORTANT: Before first deployment, configure the secret:
# 1. Go to https://portal.azure.com
# 2. Find your Static Web App "victorious-rock" 
# 3. Click "Manage deployment token"
# 4. Copy the token
# 5. Go to https://github.com/axilum2025/Axilum/settings/secrets/actions
# 6. Create secret: Name=AZURE_STATIC_WEB_APPS_API_TOKEN, Value=<your-token>

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: V√©rifier index.html et structure
        run: |
          echo "=== Checking index.html title ==="
          grep -o "<title>.*</title>" public/index.html
          echo "=== File size ==="
          ls -lh public/index.html
          echo "=== version.json ==="
          cat configs/version.json || echo "version.json not found"
          echo "=== API structure ==="
          ls -la api/api/invoke/ 2>/dev/null | head -5 || echo "API functions found"
          echo "=== Public files ==="
          ls -la public/ | head -10
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "public"
          api_location: "api"
          output_location: ""
          skip_app_build: true
      - name: Deployment Summary
        if: always()
        run: |
          echo "üöÄ Deployment Summary"
          echo "====================="
          echo "Deployment Status: ${{ job.status }}"
          echo "App Location: public"
          echo "API Location: api"
          echo ""
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
            echo "View your app in Azure Portal: https://portal.azure.com"
          else
            echo "‚ùå Deployment failed. Check the error above."
            echo ""
            echo "Common issues:"
            echo "1. Secret AZURE_STATIC_WEB_APPS_API_TOKEN not configured"
            echo "   ‚Üí Get token from Azure Portal > Static Web App > Manage deployment token"
            echo "   ‚Üí Add to GitHub: Settings > Secrets > AZURE_STATIC_WEB_APPS_API_TOKEN"
            echo ""
            echo "2. Token expired or invalid"
            echo "   ‚Üí Regenerate token in Azure Portal"
            echo ""
            echo "3. App name mismatch"
            echo "   ‚Üí Verify app is named 'victorious-rock' in Azure"
          fi

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
