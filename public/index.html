<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>AI Management v2.0-MINT-BUILD-202512162050</title>
    <style>
        :root {
            --bg-primary: #FAFBFC;
            --bg-secondary: #F4F6F8;
            --bg-sidebar: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --user-msg: #3B82F6;
            --bot-msg: #FFFFFF;
            --accent: #3B82F6;
            --shadow: rgba(0, 0, 0, 0.08);
            --chat-max-width: 800px;
            --bubble-max-width: 680px;
            --bubble-max-percent: 80%;
            --bubble-padding-y: 14px;
            --bubble-padding-x: 16px;
            --bubble-radius: 18px;
            --bubble-tail-radius: 4px;
            --bubble-shadow: 0 1px 3px var(--shadow);
            --hi-low: #10B981;
            --hi-med: #F59E0B;
            --hi-high: #EF4444;
            --sessions-visible-limit: 5;
            --session-row-height: 56px;
            --sessions-fallback-padding: 20px;
        }

        [data-theme="dark"] {
            --bg-primary: #111827;
            --bg-secondary: #1F2937;
            --bg-sidebar: #0F172A;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --border-color: #374151;
            --user-msg: #3B82F6;
            --bot-msg: #1F2937;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--bg-primary);
            border-bottom: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
            transition: all 0.3s;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-primary);
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .menu-btn:hover {
            background: var(--bg-secondary);
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .logo .letter {
            display: inline-block;
            transition: opacity 0.3s ease;
        }

        .logo .letter.fade {
            animation: fadeOutIn 2s ease-in-out;
        }

        @keyframes fadeOutIn {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }



        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            width: 36px;
            height: 36px;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Quota Counter (prÃ¨s du plan) */
        .quota-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--bg-secondary);
            padding: 6px 10px;
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
        }

        .quota-indicator svg {
            width: 14px;
            height: 14px;
        }

        .quota-indicator .quota-value {
            font-variant-numeric: tabular-nums;
        }

        /* ParamÃ¨tres: SÃ©lecteur de mode (FREE/PRO) */
        .settings-plan-toggle {
            display: flex;
            gap: 6px;
            background: var(--bg-secondary);
            padding: 6px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .settings-plan-btn {
            flex: 1;
            border: none;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            background: transparent;
            color: var(--text-secondary);
            transition: background 0.2s, color 0.2s;
        }

        .settings-plan-btn:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .settings-plan-btn.active {
            background: var(--bg-primary);
            color: var(--text-primary);
            box-shadow: inset 0 0 0 1px var(--border-color);
        }

        /* Sidebar badge (Entreprise actif) */
        .menu-item-badge {
            margin-left: auto;
            padding: 4px 8px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 700;
            background: var(--accent);
            color: #fff;
            line-height: 1;
            white-space: nowrap;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: -40%;
            top: 0;
            bottom: 0;
            height: 100dvh;
            width: 40%;
            max-width: 320px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            transition: left 0.3s ease-out;
            z-index: 120;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Sidebar: masquer l'indicateur de scroll tout en gardant le scroll */
        .sidebar,
        .conversations {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge legacy */
        }

        .sidebar::-webkit-scrollbar,
        .conversations::-webkit-scrollbar {
            width: 0;
            height: 0;
            display: none;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            padding: 14px;
            border-bottom: 1px solid transparent;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-sidebar);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: -0.1px;
            transition: background 0.16s ease, box-shadow 0.16s ease;
            font-size: 14px;
            box-shadow: none;
        }

        .new-chat-btn:hover {
            background: var(--bg-secondary);
        }

        .new-chat-btn:active {
            background: var(--bg-secondary);
        }

        .new-chat-btn:focus-visible {
            outline: none;
            box-shadow:
                0 0 0 3px color-mix(in srgb, var(--accent) 35%, transparent);
        }

        .sessions-toggle-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s, color 0.2s;
            font-size: 14px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .sessions-toggle-btn:hover {
            background: var(--bg-secondary);
        }

        .sessions-toggle-btn.active {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .sessions-toggle-btn svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }

        .sessions-toggle-btn.active svg {
            transform: rotate(180deg);
        }

        .conversations {
            flex: 0 0 auto;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0;
            max-height: 0;
            opacity: 0;
            pointer-events: none;
            transition: max-height 0.4s ease, opacity 0.3s ease, padding 0.3s ease;
        }

        .conversations.visible {
            max-height: var(--sessions-max-height, calc(var(--session-row-height, 56px) * var(--sessions-visible-limit, 5) + var(--sessions-fallback-padding, 20px)));
            opacity: 1;
            padding: 10px;
            pointer-events: auto;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .conv-group {
            margin-bottom: 20px;
        }

        .conv-group-title {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            padding: 10px;
            font-weight: 600;
        }

        .conv-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .conv-item:hover {
            background: var(--bg-secondary);
        }

        .conv-item.active {
            background: var(--bg-secondary);
        }

        /* Status Dot pour niveau HI */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
            transition: background-color 0.3s ease;
        }

        .status-dot.green {
            background-color: #27ae60;
            box-shadow: 0 0 4px rgba(39, 174, 96, 0.5);
        }

        .status-dot.orange {
            background-color: #f39c12;
            box-shadow: 0 0 4px rgba(243, 156, 18, 0.5);
        }

        .status-dot.red {
            background-color: #e74c3c;
            box-shadow: 0 0 4px rgba(231, 76, 60, 0.5);
        }

        .conv-item-text {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Main Chat */
        .chat-container {
            margin-top: 60px;
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s;
        }

        .chat-container.sidebar-open {
            margin-left: 40%;
        }

        @media (min-width: 800px) {
            .chat-container.sidebar-open {
                margin-left: 320px;
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 40px 20px calc(260px + env(safe-area-inset-bottom, 0px));
            max-width: var(--chat-max-width);
            margin: 0 auto;
            width: 100%;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge legacy */
        }

        .chat-messages::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        /* Welcome Screen Styles */
        .welcome-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            padding: 40px 20px;
            animation: fadeIn 0.6s ease;
        }

        .welcome-content {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .welcome-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }

        .welcome-logo svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 8px 16px rgba(102, 126, 234, 0.3));
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            animation: slideDown 0.6s ease;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 50px;
            animation: slideDown 0.7s ease;
        }

        .prompt-suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(190px, 240px));
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .prompt-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 14px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            animation: slideUp 0.6s ease backwards;
        }

        .prompt-card--hidden {
            display: none;
        }

        .prompt-card:nth-child(1) { animation-delay: 0.1s; }
        .prompt-card:nth-child(2) { animation-delay: 0.2s; }
        .prompt-card:nth-child(3) { animation-delay: 0.3s; }
        .prompt-card:nth-child(4) { animation-delay: 0.4s; }
        .prompt-card:nth-child(5) { animation-delay: 0.5s; }
        .prompt-card:nth-child(6) { animation-delay: 0.6s; }

        .prompt-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
        }

        .prompt-card svg {
            width: 24px;
            height: 24px;
            color: var(--accent);
            flex-shrink: 0;
        }

        .prompt-text h3 {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .prompt-text p {
            font-size: 0.82rem;
            color: var(--text-secondary);
            line-height: 1.35;
        }

        .welcome-footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            animation: fadeIn 1s ease;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            color: #10b981;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-badge svg {
            width: 8px;
            height: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        .welcome-tip {
            font-size: 0.9rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes welcome-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-4px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Hide welcome screen when messages exist - handled by JS */

        /* Plus d'espace en mode bureau */
        @media (min-width: 800px) {
            .chat-messages {
                padding-bottom: calc(220px + env(safe-area-inset-bottom, 0px));
            }
        }

        .message-wrapper {
            margin-bottom: 28px;
            animation: fadeIn 0.3s ease-out;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: none;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .user-avatar {
            background: var(--user-msg);
            color: white;
        }

        .bot-avatar {
            background: var(--bot-msg);
            border: 1px solid var(--border-color);
        }

        .message-sender {
            font-weight: 600;
            font-size: 14px;
        }

        .message-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .message-content {
            padding: var(--bubble-padding-y) var(--bubble-padding-x);
            border-radius: 12px;
            line-height: 1.7;
            font-size: 15.5px;
            white-space: pre-wrap;
            overflow-wrap: anywhere;
            word-break: break-word;
            position: relative;
        }

        /* Typographie moderne (style ChatGPT/Gemini) */
        .message-content p {
            margin: 0 0 0.75em 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content ul,
        .message-content ol {
            margin: 0.6em 0 0.6em 1.25em;
            padding: 0;
        }

        .message-content li {
            margin: 0.25em 0;
        }

        .message-content a {
            color: var(--accent);
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .message-content code {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.08em 0.35em;
            font-size: 0.95em;
        }

        .message-content pre {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 14px;
            overflow-x: auto;
            margin: 0.8em 0;
            white-space: pre;
        }

        .message-content pre code {
            background: transparent;
            border: none;
            padding: 0;
            font-size: 0.92em;
        }

        .message-content blockquote {
            margin: 0.8em 0;
            padding: 0.1em 0 0.1em 12px;
            border-left: 3px solid var(--border-color);
            color: var(--text-secondary);
        }

        .message-wrapper.user .message-content {
            background: var(--user-msg);
            color: white;
            margin-left: auto;
            margin-right: 0;
            max-width: min(var(--bubble-max-percent), var(--bubble-max-width));
            border-radius: var(--bubble-radius) var(--bubble-radius) var(--bubble-tail-radius) var(--bubble-radius);
            box-shadow: var(--bubble-shadow);
        }

        /* Images uploadÃ©es dans le chat : pas de "cadre" (bulle bleue) autour de la photo */
        .message-wrapper.user.image-message .message-content {
            background: transparent;
            color: var(--text-primary);
            padding: 0;
            border-radius: 12px;
        }

        .message-wrapper.user.image-message .chat-image-caption {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-secondary);
            opacity: 0.9;
            margin-top: 6px;
            padding: 8px 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
        }

        .message-wrapper.user.image-message img {
            outline: none;
        }

        .message-wrapper.bot .message-content {
            background: transparent;
            color: var(--text-primary);
            margin-left: 0;
            margin-right: auto;
            max-width: 100%;
            border: none;
            box-shadow: none;
            border-radius: 0;
            padding: 0;
        }











        .message-wrapper.error .message-content {
            background: #FFF3F3;
            color: #D32F2F;
            border: 1px solid #FFCDD2;
        }

        /* Metrics */
        .metrics {
            display: none;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .badge-hi {
            background: var(--hi-low);
            color: white;
        }

        .badge-hi.medium {
            background: var(--hi-med);
        }

        .badge-hi.high {
            background: var(--hi-high);
        }

        .badge-rag {
            background: #DBEAFE;
            color: #1E40AF;
        }

        [data-theme="dark"] .badge-rag {
            background: #1E3A8A;
            color: #93C5FD;
        }

        .badge-conf {
            background: #E0E7FF;
            color: #4338CA;
        }

        [data-theme="dark"] .badge-conf {
            background: #312E81;
            color: #A5B4FC;
        }

        /* Input Area */
        .input-container {
            max-width: var(--chat-max-width);
            margin: 0 auto;
            width: 95%;
            flex-shrink: 0;
            position: fixed;
            bottom: calc(24px + env(safe-area-inset-bottom, 0px));
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            padding: 0;
            transition: all 0.3s ease-out;
        }

        /* Quand le sidebar est ouvert, cacher la zone dâ€™Ã©criture (mobile + desktop) */
        .input-container.sidebar-open {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-50%) translateY(140%);
        }

        .input-wrapper {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            padding: 14px 16px;
            background: color-mix(in srgb, var(--bg-sidebar) 92%, transparent);
            border-radius: 24px;
            border: 1.5px solid var(--border-color);
            transition: all 0.2s;
            box-shadow: 0 2px 16px var(--shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
            background: var(--bg-sidebar);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .input-icon-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            width: 32px;
            height: 32px;
            padding: 6px;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            order: 2;
        }
