<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonctions - Axilum AI</title>
    <style>
        :root {
            --bg-primary: #FAFBFC;
            --bg-secondary: #F4F6F8;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --accent: #3B82F6;
        }

        [data-theme="dark"] {
            --bg-primary: #111827;
            --bg-secondary: #1F2937;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --border-color: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .back-btn {
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .column {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border-color);
        }

        .column h2 {
            font-size: 20px;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .function-item {
            padding: 16px;
            background: var(--bg-primary);
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
        }

        .function-item:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
            border-color: var(--accent);
        }

        .function-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .function-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .function-desc {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            /* Tablette */
            body {
                padding: 16px;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header h1 {
                font-size: 20px;
            }
        }

        @media (max-width: 768px) {
            /* Mobile */
            body {
                padding: 12px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
                padding: 16px 0;
            }

            .header h1 {
                font-size: 18px;
            }

            .back-btn {
                align-self: stretch;
                text-align: center;
                padding: 10px;
            }

            .grid {
                gap: 16px;
            }

            .column h2 {
                font-size: 16px;
            }

            .function-item {
                padding: 14px;
            }

            .function-title {
                font-size: 15px;
            }

            .function-desc {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            /* Petit mobile */
            body {
                padding: 8px;
            }

            .header {
                padding: 12px 0;
            }

            .header h1 {
                font-size: 16px;
            }

            .back-btn {
                font-size: 13px;
                padding: 8px;
            }

            .function-item {
                padding: 12px;
            }

            .function-title {
                font-size: 14px;
            }

            .function-desc {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    </div>

</body>
</html>
