<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision PRO - AI Vision</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --secondary: #7b2ff7;
            --dark: #0a0e27;
            --darker: #050814;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #e4e4e7;
            --text-dim: #a1a1aa;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--darker);
            color: var(--text);
            overflow-x: hidden;
            height: 100vh;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 20% 50%, rgba(123, 47, 247, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.15) 0%, transparent 50%);
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Layout */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            --sidebar-w: 280px;
            width: var(--sidebar-w);
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), width 0.25s ease;
            min-width: 0;
        }

        .sidebar.collapsed {
            /* Desktop: repli sans espace vide */
            width: 0;
            border-right: none;
            transform: none;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--glass-border);
            position: relative;
        }

        .close-sidebar-btn {
            display: none;
            position: absolute;
            top: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            background: var(--glass);
            color: var(--text);
            cursor: pointer;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-sidebar-btn:hover {
            border-color: var(--primary);
            background: rgba(0, 212, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .functions-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .function-item {
            padding: 16px;
            margin-bottom: 8px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .function-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .function-item:hover::before {
            left: 100%;
        }

        .function-item:hover {
            border-color: var(--primary);
            transform: translateX(4px);
        }

        .function-item.active {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(123, 47, 247, 0.1));
            border-color: var(--primary);
        }

        .function-title {
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 0;
            flex-wrap: wrap;
        }

        .function-desc {
            font-size: 12px;
            color: var(--text-dim);
            line-height: 1.5;
            overflow-wrap: anywhere;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .topbar {
            height: 64px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            position: relative;
        }

        .domain-menu {
            position: absolute;
            top: 64px;
            right: 24px;
            width: 320px;
            max-width: calc(100vw - 48px);
            background: var(--dark);
            backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px;
            display: none;
            z-index: 50;
        }

        .domain-menu.show {
            display: block;
        }

        .domain-option {
            width: 100%;
            text-align: left;
            padding: 10px 10px;
            border-radius: 10px;
            border: 1px solid transparent;
            background: transparent;
            color: var(--text);
            cursor: pointer;
            font-size: 13px;
        }

        .domain-option:hover {
            border-color: var(--glass-border);
            background: rgba(255, 255, 255, 0.06);
        }

        .domain-option.active {
            border-color: var(--primary);
            background: rgba(0, 212, 255, 0.08);
        }

        .toggle-sidebar {
            width: 40px;
            height: 40px;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            background: var(--glass);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .toggle-sidebar:hover {
            border-color: var(--primary);
            background: rgba(0, 212, 255, 0.1);
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 16px;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .message.bot {
            align-self: flex-start;
            background: var(--glass);
            border: 1px solid var(--glass-border);
        }

        .message.system {
            align-self: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            font-size: 13px;
            color: var(--text-dim);
            max-width: 60%;
            text-align: center;
        }

        /* Image seule (sans bulle/cadre) */
        .message.image-only {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            color: inherit;
        }

        .message.image-only .image-preview {
            margin-top: 0 !important;
            border: none !important;
            box-shadow: none !important;
            display: block;
        }

        .image-preview {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 12px;
            border: 1px solid var(--glass-border);
        }

        .analysis-result {
            margin-top: 12px;
            padding: 0;
            background: transparent;
            border-radius: 0;
            border: none;
        }

        .result-item {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .result-label {
            color: var(--text-dim);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        /* Input Area */
        .chat-input-area {
            padding: 24px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .file-upload-btn {
            width: 40px;
            height: 40px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: var(--glass);
            color: var(--text-dim);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .file-upload-btn:hover {
            border-color: rgba(255, 255, 255, 0.18);
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
        }

        .input-field {
            flex: 1;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 14px 16px;
            color: var(--text);
            font-size: 14px;
            resize: none;
            max-height: 120px;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge legacy */
            transition: all 0.3s ease;
        }

        .input-field::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 212, 255, 0.05);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: var(--glass);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-btn:hover {
            border-color: rgba(255, 255, 255, 0.18);
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.03);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 16px 20px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-dim);
            animation: typingBounce 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* SVG Icons */
        .svg-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Canvas for annotations */
        .canvas-container {
            position: relative;
            display: inline-block;
            margin-top: 12px;
        }

        .annotation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            /* Tablette landscape */
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--glass-border);
                max-height: 200px;
            }

            .sidebar.collapsed {
                transform: translateY(-160px);
            }

            .main-content {
                width: 100%;
            }

            .features-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 1024px) {
            /* Tablette */
            .sidebar {
                position: fixed;
                left: calc(-1 * var(--sidebar-w));
                top: 0;
                height: 100vh;
                max-height: none;
                z-index: 1000;
                border-bottom: none;
                border-right: 1px solid var(--glass-border);
                width: var(--sidebar-w);
            }

            .sidebar.collapsed {
                /* Mobile/tablette: caché (hors écran) */
                width: var(--sidebar-w);
                border-right: 1px solid var(--glass-border);
                transform: translateX(0);
            }

            .sidebar:not(.collapsed) {
                /* Mobile/tablette: visible */
                transform: translateX(var(--sidebar-w));
            }

            .main-content {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .header-title {
                font-size: 28px;
            }

            .header-subtitle {
                font-size: 13px;
            }
        }

        @media (max-width: 768px) {
            /* Mobile */
            .sidebar {
                --sidebar-w: 80vw;
                width: var(--sidebar-w);
                left: calc(-1 * var(--sidebar-w));
            }

            .sidebar:not(.collapsed) {
                transform: translateX(var(--sidebar-w));
            }

            .main-content {
                padding: 16px;
            }

            .header {
                padding: 0 0 16px 0;
            }

            .header-title {
                font-size: 24px;
            }

            .header-subtitle {
                font-size: 12px;
            }

            .features-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .feature-card {
                padding: 16px;
            }

            .feature-title {
                font-size: 15px;
            }

            .feature-desc {
                font-size: 12px;
            }

            .chat-container {
                height: 60vh;
            }

            .message {
                padding: 10px 12px;
                font-size: 13px;
            }

            .image-preview {
                max-width: 100%;
            }

            .result-grid {
                gap: 10px;
            }

            .result-item {
                padding: 10px;
                font-size: 12px;
            }

            .input-container {
                padding: 12px;
                gap: 8px;
            }

            .message-input {
                padding: 10px 12px;
                font-size: 14px;
            }

            .send-btn {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            /* Petit mobile */
            .sidebar {
                --sidebar-w: 80vw;
                width: var(--sidebar-w);
                left: calc(-1 * var(--sidebar-w));
            }

            .sidebar:not(.collapsed) {
                transform: translateX(var(--sidebar-w));
            }

            .main-content {
                padding: 12px;
            }

            .header-title {
                font-size: 20px;
            }

            .feature-card {
                padding: 12px;
            }

            .feature-title {
                font-size: 14px;
            }

            .feature-desc {
                font-size: 11px;
            }

            .chat-container {
                height: 50vh;
            }

            .message {
                padding: 8px 10px;
                font-size: 12px;
            }

            .result-item {
                padding: 8px;
                font-size: 11px;
            }

            .input-container {
                padding: 10px;
                gap: 6px;
            }

            .message-input {
                padding: 8px 10px;
                font-size: 13px;
            }

            .send-btn {
                width: 36px;
                height: 36px;
            }
        }

        /* Toggle button for mobile sidebar */
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--primary);
            cursor: pointer;
            z-index: 999;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .sidebar-toggle:hover {
            background: var(--primary);
            color: var(--darker);
            transform: scale(1.1);
        }

        @media (max-width: 1024px) {
            .sidebar-toggle {
                display: flex;
            }

            /* Bouton fermer dans le sidebar (mobile/tablette) */
            .close-sidebar-btn {
                display: inline-flex;
            }
        }
    </style>
</head>

                        Rapport

        <!-- Main Content -->
        <div class="main-content">

                    <svg class="svg-icon" viewBox="0 0 24 24">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>

                </button>
                
                <button class="toggle-sidebar" id="domainBtn" title="Choisir un domaine" style="margin-left: 12px; width: auto; padding: 0 12px; gap: 8px;">

                <button class="toggle-sidebar" onclick="returnToMainChat()" title="Retour à AI Axilum" style="margin-left: auto;">

                    <button type="button" class="domain-option" data-domain="Immobilier & Facilities">Immobilier & Facilities</button>
                    <button type="button" class="domain-option" data-domain="Transport & Assurance">Transport & Assurance</button>

    <script>
        function returnToMainChat() {
            // Revenir au chat principal sans fermer l'onglet.
            // (window.close() peut quitter l'app et fermer la page)
            const fallbackUrl = '/';

            // 1) Préférer l'historique (retour exact au chat)
            if (window.history && window.history.length > 1) {
                window.history.back();

                // 2) Filet de sécurité: si le navigateur bloque le back, naviguer vers le chat.
                setTimeout(() => {
                    const stillOnVision = window.location.pathname.endsWith('/vision-pro.html') || window.location.pathname === '/vision-pro.html';
                    if (stillOnVision) window.location.assign(fallbackUrl);
                }, 400);
                return;
            }

            // 3) Fallback direct
            window.location.assign(fallbackUrl);
        }

        // State Management
        let currentFunction = null;
        let currentImage = null;
        let currentImageBase64 = null;
        let currentImageElement = null;
        let currentImageFileName = null;
        let selectedDomain = '';
        let eveOnboardingShown = false;

        function getDomainContextLabel() {
            return (selectedDomain && String(selectedDomain).trim()) ? String(selectedDomain).trim() : 'Général';
        }

        function getAvailableDomains() {
            if (!domainMenu) return [];
            return Array.from(domainMenu.querySelectorAll('button[data-domain]'))
                .map((b) => b.getAttribute('data-domain'))
                .filter(Boolean);
        }

        async function loadImageElement(dataUrl) {
            const img = new Image();
            img.src = dataUrl;
            if (typeof img.decode === 'function') {
                try {
                    await img.decode();
                    return img;
                } catch (_) {
                    // fallback ci-dessous
                }
            }
            await new Promise((resolve, reject) => {
                img.onload = () => resolve();
                img.onerror = (e) => reject(e);
            });
            return img;
        }

        function dataUrlToBase64(dataUrl) {
            if (!dataUrl) return null;
            const commaIdx = dataUrl.indexOf(',');
            if (commaIdx === -1) return null;
            return dataUrl.slice(commaIdx + 1);
        }

        async function toAzureCompatibleJpegDataUrl(inputDataUrl) {
            const img = await loadImageElement(inputDataUrl);

            // Computer Vision n'accepte pas tous les formats (ex: HEIC). On envoie du JPEG.
            const maxDim = 2048;
            const w = img.naturalWidth || img.width;
            const h = img.naturalHeight || img.height;

            const scale = Math.min(1, maxDim / Math.max(w, h));
            const outW = Math.max(1, Math.round(w * scale));
            const outH = Math.max(1, Math.round(h * scale));

            const canvas = document.createElement('canvas');
            canvas.width = outW;
            canvas.height = outH;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, outW, outH);

            // Qualité par défaut: bon compromis taille/qualité.
            let quality = 0.9;
            let jpegUrl = canvas.toDataURL('image/jpeg', quality);

            // Si c'est encore trop gros, réduire un peu.
            const approxBytes = Math.floor((jpegUrl.length - jpegUrl.indexOf(',') - 1) * 0.75);
            if (approxBytes > 4_000_000) {
                quality = 0.82;
                jpegUrl = canvas.toDataURL('image/jpeg', quality);
            }

            return jpegUrl;
        }

        function clamp(n, min, max) {
            return Math.max(min, Math.min(max, n));
        }

        function escapeHtml(value) {
            return String(value)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        async function downloadFaceCrop(faceRectangle, faceIndex) {
            if (!currentImageElement || !faceRectangle) return;

            const img = currentImageElement;
            const paddingRatio = 0.18;

            const padX = Math.round(faceRectangle.width * paddingRatio);
            const padY = Math.round(faceRectangle.height * paddingRatio);

            const sx = clamp(faceRectangle.left - padX, 0, img.naturalWidth - 1);
            const sy = clamp(faceRectangle.top - padY, 0, img.naturalHeight - 1);
            const ex = clamp(faceRectangle.left + faceRectangle.width + padX, 1, img.naturalWidth);
            const ey = clamp(faceRectangle.top + faceRectangle.height + padY, 1, img.naturalHeight);

            const sw = Math.max(1, ex - sx);
            const sh = Math.max(1, ey - sy);

            const canvas = document.createElement('canvas');
            canvas.width = sw;
            canvas.height = sh;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, sx, sy, sw, sh, 0, 0, sw, sh);

            const baseName = (currentImageFileName || 'image').replace(/\.[^.]+$/, '');
            const fileName = `${baseName}-face-${faceIndex + 1}.png`;

            const triggerDownload = (href) => {
                const a = document.createElement('a');
                a.href = href;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                a.remove();
            };

            if (canvas.toBlob) {
                canvas.toBlob((blob) => {
                    if (!blob) {
                        triggerDownload(canvas.toDataURL('image/png'));
                        return;
                    }
                    const url = URL.createObjectURL(blob);
                    triggerDownload(url);
                    setTimeout(() => URL.revokeObjectURL(url), 15_000);
                }, 'image/png');
            } else {
                triggerDownload(canvas.toDataURL('image/png'));
            }
        }

        function getFaceCropDataUrl(faceRectangle) {
            if (!currentImageElement || !faceRectangle) return null;

            const img = currentImageElement;
            const paddingRatio = 0.18;

            const padX = Math.round(faceRectangle.width * paddingRatio);
            const padY = Math.round(faceRectangle.height * paddingRatio);

            const sx = clamp(faceRectangle.left - padX, 0, img.naturalWidth - 1);
            const sy = clamp(faceRectangle.top - padY, 0, img.naturalHeight - 1);
            const ex = clamp(faceRectangle.left + faceRectangle.width + padX, 1, img.naturalWidth);
            const ey = clamp(faceRectangle.top + faceRectangle.height + padY, 1, img.naturalHeight);

            const sw = Math.max(1, ex - sx);
            const sh = Math.max(1, ey - sy);

            const canvas = document.createElement('canvas');
            canvas.width = sw;
            canvas.height = sh;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, sx, sy, sw, sh, 0, 0, sw, sh);

            return canvas.toDataURL('image/jpeg', 0.9);
        }

        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const toggleSidebarBtn = document.getElementById('toggleSidebar');
        const closeSidebarBtn = document.getElementById('closeSidebar');
        const chatMessages = document.getElementById('chatMessages');
        const typingIndicator = document.getElementById('typingIndicator');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const fileInput = document.getElementById('fileInput');
        const statusText = document.getElementById('statusText');

        function setStatus(text) {
            if (!statusText) return;
            statusText.textContent = text;
        }
        const functionItems = document.querySelectorAll('.function-item');
        const domainBtn = document.getElementById('domainBtn');
        const domainMenu = document.getElementById('domainMenu');

        function renderDomainButton() {
            if (!domainBtn) return;
            domainBtn.innerHTML = `<span style="font-size: 13px; color: var(--text);">Domaine</span>`;
        }

        function closeDomainMenu() {
            if (!domainMenu) return;
            domainMenu.classList.remove('show');
            domainMenu.setAttribute('aria-hidden', 'true');
        }

        function toggleDomainMenu() {
            if (!domainMenu) return;
            const willShow = !domainMenu.classList.contains('show');
            if (willShow) {
                domainMenu.classList.add('show');
                domainMenu.setAttribute('aria-hidden', 'false');
            } else {
                closeDomainMenu();
            }
        }

        if (domainBtn && domainMenu) {
            renderDomainButton();
            domainBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                toggleDomainMenu();
            });

            domainMenu.addEventListener('click', (e) => {
                const btn = e.target && e.target.closest ? e.target.closest('button[data-domain]') : null;
                if (!btn) return;
                const domain = btn.getAttribute('data-domain');
                if (!domain) return;
                selectedDomain = domain;
                domainMenu.querySelectorAll('button[data-domain]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderDomainButton();
                closeDomainMenu();
                addMessage(`Domaine sélectionné : ${selectedDomain}.`, 'system');
            });

            document.addEventListener('click', () => closeDomainMenu());
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeDomainMenu();
            });
        }

        // Toggle Sidebar
        toggleSidebarBtn.addEventListener('click', () => {
            sidebar.dataset.userToggled = '1';
            sidebar.classList.toggle('collapsed');
        });

        // Close Sidebar (mobile/tablette)
        closeSidebarBtn.addEventListener('click', () => {
            sidebar.dataset.userToggled = '1';
            sidebar.classList.add('collapsed');
        });

        // Sur mobile/tablette, le sidebar doit être fermé par défaut sinon il recouvre la page.
        function syncSidebarForViewport() {
            const isNarrow = window.matchMedia('(max-width: 1024px)').matches;

            if (isNarrow) {
                if (!sidebar.dataset.userToggled) {
                    sidebar.classList.add('collapsed');
                }
            } else {
                sidebar.classList.remove('collapsed');
                delete sidebar.dataset.userToggled;
            }
        }

        syncSidebarForViewport();
        window.addEventListener('resize', syncSidebarForViewport);

        // Function Selection
        functionItems.forEach(item => {
            item.addEventListener('click', () => {
                functionItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                const fn = item.getAttribute('data-function');
                const supported = new Set(['analyze', 'ocr', 'detect', 'brand']);
                currentFunction = supported.has(fn) ? fn : null;
                
                const functionName = item.querySelector('.function-title').textContent.trim();
                if (currentFunction) {
                    addMessage(`Fonction sélectionnée : ${functionName}. Uploadez une image pour l'analyser.`, 'system');
                } else {
                    addMessage(`Option sélectionnée : ${functionName}. (Configuration à venir)`, 'system');
                }
            });
        });

        // File Upload
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            currentImageFileName = file.name || null;

            const reader = new FileReader();
            reader.onload = async (event) => {
                const originalDataUrl = event.target.result;

                // Convertir en JPEG compatible (évite InvalidImageFormat sur HEIC/WebP/etc.)
                let azureDataUrl = originalDataUrl;
                try {
                    azureDataUrl = await toAzureCompatibleJpegDataUrl(originalDataUrl);
                } catch (_) {
                    // Fallback: envoyer l'original si la conversion échoue
                    azureDataUrl = originalDataUrl;
                }

                currentImage = azureDataUrl;
                currentImageBase64 = dataUrlToBase64(azureDataUrl);

                try {
                    currentImageElement = await loadImageElement(currentImage);
                } catch (e) {
                    currentImageElement = null;
                }
                
                addMessage('', 'user', currentImage);

                // Si une fonction est sélectionnée -> analyser.
                // Sinon -> faire une description automatique (Analyze) + réponse Agent Eve.
                if (currentFunction) {
                    await performAnalysis();
                } else {
                    await autoDescribeWithEve();
                }
            };
            reader.readAsDataURL(file);
        });

        async function callAgentEve(userMessage) {
            const endpoint = '/api/agents/axilum/invoke';
            const domainLabel = getDomainContextLabel();
            const availableDomains = getAvailableDomains();
            const actions = ['Analyse', 'OCR Extract', 'Detection', 'Etat Général', 'Expertise', 'Rapport'];

            const onboardingBlock = (!selectedDomain && !eveOnboardingShown)
                ? `

IMPORTANT (DÉMARRAGE - aucun domaine sélectionné) :
- Commence ta réponse en indiquant que tu peux répondre en mode général.
- Ensuite, liste uniquement les domaines disponibles dans l'UI (sans en inventer d'autres) : ${availableDomains.join(', ')}.
- Liste ensuite les actions que tu peux faire : ${actions.join(', ')}.
- Puis répond à la question de l'utilisateur de façon générale.
`
                : '';

            const systemPrompt = `Tu es Agent Eve, experte en AI Vision et spécialiste de l'analyse d'images.

Tu es l'assistante dédiée à AI Vision avec une expertise complète sur toutes les capacités de Computer Vision.

RÈGLES DOMAINE :
- Domaine sélectionné (si vide => répondre en général) : ${domainLabel}
- Domaines disponibles (ne jamais en proposer d'autres) : ${availableDomains.join(', ') || 'N/A'}
- Si l'utilisateur demande un domaine différent (non listé ci-dessus), réponds en mode général.

CAPACITÉS DU MODULE (selon le domaine quand il est sélectionné) : ${actions.join(', ')}

TON RÔLE :
- Expliquer les capacités et limites de chaque fonction
- Donner des conseils sur la qualité d'image optimale
- Aider à interpréter les résultats d'analyse

Sois concise, précise et pédagogue.

Contexte produit (SaaS PME): adapte tes exemples et tes propositions d'actions au domaine suivant : ${domainLabel}.
${onboardingBlock}`;

            if (!selectedDomain) eveOnboardingShown = true;

            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: `${systemPrompt}\n\nQuestion utilisateur: ${userMessage}`,
                    conversationId: 'vision-eve',
                    history: [],
                    useV2: false
                })
            });

            const data = await response.json();
            return data.response || data.bot || "Je suis désolée, je n'ai pas pu traiter votre demande.";
        }

        async function autoDescribeWithEve() {
            if (!currentImageBase64) {
                addMessage('Image manquante.', 'system');
                return;
            }

            showTyping();
            setStatus('Description en cours...');

            try {
                const response = await fetch('/api/vision-analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imageBase64: currentImageBase64 })
                });

                const data = await response.json().catch(() => ({}));
                hideTyping();
                setStatus('');

                if (response.ok) {
                    displayResults(data, 'analyze');

                    // Demander à Eve une description basée sur les signaux de vision
                    showTyping();
                    const desc = data && data.description ? String(data.description) : '';
                    const tags = Array.isArray(data.tags) ? data.tags.slice(0, 12) : [];
                    const objects = Array.isArray(data.objects) ? data.objects.slice(0, 8).map(o => o && o.object).filter(Boolean) : [];
                    const brands = Array.isArray(data.brands) ? data.brands.slice(0, 6).map(b => b && b.name).filter(Boolean) : [];

                    const prompt = `Décris cette image en 3 à 6 lignes, en français, en restant factuel.
Contexte domaine: ${getDomainContextLabel()}

Signaux AI Vision:
- Description: ${desc || 'N/A'}
- Tags: ${tags.length ? tags.join(', ') : 'N/A'}
- Objets: ${objects.length ? objects.join(', ') : 'N/A'}
- Marques: ${brands.length ? brands.join(', ') : 'N/A'}`;

                    const answer = await callAgentEve(prompt);
                    hideTyping();
                    addMessage(answer, 'bot');
                } else {
                    const main = data.error || 'Erreur inconnue';
                    const details = data.details ? (typeof data.details === 'string' ? data.details.slice(0, 500) : JSON.stringify(data.details).slice(0, 500)) : '';
                    addMessage(`Impossible d'analyser automatiquement l'image: ${main}${details ? `\n${details}` : ''}`, 'bot');
                }
            } catch (error) {
                hideTyping();
                setStatus('');
                addMessage(`Erreur réseau pendant la description: ${error.message}`, 'bot');
            }
        }

        // Send Message
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            
            // Agent Eve - IA conversationnelle pour AI Vision
            showTyping();
            
            try {
                const answer = await callAgentEve(message);
                hideTyping();
                addMessage(answer, 'bot');
            } catch (error) {
                hideTyping();
                addMessage("Une erreur s'est produite. Pour l'analyse d'images, veuillez uploader une image et sélectionner une fonction.", 'bot');
                console.error('Erreur Agent Eve:', error);
            }
        }

        async function performAnalysis() {
            if (!currentFunction || !currentImageBase64) {
                addMessage('Fonction ou image manquante.', 'system');
                return;
            }

            showTyping();
            setStatus('Analyse en cours...');

            try {
                const response = await fetch(`/api/vision-${currentFunction}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        imageBase64: currentImageBase64
                    })
                });

                const contentType = response.headers.get('content-type');
                
                // Vérifier si la réponse est du JSON
                if (!contentType || !contentType.includes('application/json')) {
                    const textResponse = await response.text();
                    hideTyping();
                    setStatus('');
                    
                    // Si c'est du HTML, c'est probablement une page d'erreur
                    if (textResponse.includes('<!DOCTYPE') || textResponse.includes('<html')) {
                        addMessage(`L'API vision-${currentFunction} n'est pas encore disponible. Mode démo activé.`, 'bot');
                        // Utiliser des données de démonstration
                        displayMockResults(currentFunction);
                    } else {
                        addMessage(`Erreur serveur : ${textResponse.substring(0, 200)}`, 'bot');
                    }
                    return;
                }

                const data = await response.json();
                hideTyping();
                setStatus('');

                if (response.ok) {
                    displayResults(data, currentFunction);
                } else {
                    const main = data.error || 'Erreur inconnue';
                    const azureMsg = data.azureErrorMessage ? `\n${data.azureErrorMessage}` : '';
                    let details = '';
                    if (data.details) {
                        try {
                            details = `\n\nDétails :\n${JSON.stringify(data.details, null, 2)}`;
                        } catch (_) {
                            details = `\n\nDétails :\n${String(data.details).slice(0, 2000)}`;
                        }
                    }
                    addMessage(`Erreur d'analyse : ${main}${azureMsg}${details}`, 'bot');
                }
            } catch (error) {
                hideTyping();
                setStatus('');
                addMessage(`Erreur réseau : ${error.message}. Affichage des résultats de démonstration.`, 'bot');
                displayMockResults(currentFunction);
            }
        }

        function displayMockResults(functionType) {
            const mockData = {
                analyze: {
                    description: 'Une image d\'exemple pour la démonstration',
                    tags: ['demo', 'test', 'example'],
                    objects: [{object: 'demo', confidence: 0.95}]
                },
                ocr: {
                    text: 'Texte de démonstration\nLes APIs AI Vision doivent être configurées.'
                },
                face: {
                    faces: [{age: 30, gender: 'Male'}]
                },
                moderate: {
                    isAdultContent: false,
                    adultScore: 0.01,
                    isRacyContent: false,
                    racyScore: 0.02
                },
                detect: {
                    objects: [{object: 'demo object', confidence: 0.9}]
                },
                brand: {
                    brands: []
                }
            };

            displayResults(mockData[functionType] || {}, functionType);
        }

        function displayResults(data, functionType) {
            let resultHTML = '<div class="analysis-result">';

            switch (functionType) {
                case 'analyze':
                    if (data.description) {
                        const conf = (typeof data.confidence === 'number') ? ` <small style="opacity:.8;">(${(data.confidence * 100).toFixed(1)}%)</small>` : '';
                        resultHTML += `<div class="result-item"><div class="result-label">Description</div>${escapeHtml(String(data.description))}${conf}</div>`;
                    }
                    if (data.tags && data.tags.length > 0) {
                        const tags = data.tags.map(t => escapeHtml(String(t))).join(', ');
                        resultHTML += `<div class="result-item"><div class="result-label">Tags</div>${tags}</div>`;
                    }
                    if (data.categories && data.categories.length > 0) {
                        const cats = data.categories.map(c => escapeHtml(String(c))).join(', ');
                        resultHTML += `<div class="result-item"><div class="result-label">Catégories</div>${cats}</div>`;
                    }
                    if (data.colors) {
                        const dom = Array.isArray(data.colors.dominant) ? data.colors.dominant.map(c => escapeHtml(String(c))).join(', ') : '';
                        const accent = data.colors.accent ? escapeHtml(String(data.colors.accent)) : '';
                        const bw = (data.colors.isBW === true) ? 'Oui' : (data.colors.isBW === false ? 'Non' : '');
                        const parts = [];
                        if (dom) parts.push(`Dominantes: ${dom}`);
                        if (accent) parts.push(`Accent: ${accent}`);
                        if (bw) parts.push(`Noir & blanc: ${bw}`);
                        if (parts.length) {
                            resultHTML += `<div class="result-item"><div class="result-label">Couleurs</div>${parts.join(' • ')}</div>`;
                        }
                    }
                    if (data.objects && data.objects.length > 0) {
                        resultHTML += `<div class="result-item"><div class="result-label">Objets détectés</div>${data.objects.length} objet(s)</div>`;
                        const top = data.objects.slice(0, 8);
                        top.forEach(obj => {
                            const name = obj.object ? escapeHtml(String(obj.object)) : 'Objet';
                            const conf = (typeof obj.confidence === 'number') ? `${(obj.confidence * 100).toFixed(1)}%` : '';
                            resultHTML += `<div class="result-item" style="opacity:.92;">- ${name}${conf ? ` <small style="opacity:.8;">(${conf})</small>` : ''}</div>`;
                        });
                        if (data.objects.length > 8) {
                            resultHTML += `<div class="result-item" style="opacity:.75;">… +${data.objects.length - 8} autre(s)</div>`;
                        }
                    }
                    if (data.brands && data.brands.length > 0) {
                        resultHTML += `<div class="result-item"><div class="result-label">Marques</div>${data.brands.length} marque(s)</div>`;
                        data.brands.slice(0, 6).forEach(b => {
                            const name = b.name ? escapeHtml(String(b.name)) : 'Marque';
                            const conf = (typeof b.confidence === 'number') ? `${(b.confidence * 100).toFixed(1)}%` : '';
                            resultHTML += `<div class="result-item" style="opacity:.92;">- ${name}${conf ? ` <small style="opacity:.8;">(${conf})</small>` : ''}</div>`;
                        });
                    }
                    break;

                case 'ocr':
                    {
                        const text = (data && typeof data.text === 'string') ? data.text : '';
                        const language = (data && typeof data.language === 'string') ? data.language : null;
                        const pageCount = (data && typeof data.pageCount === 'number') ? data.pageCount : null;
                        const linesArr = (data && Array.isArray(data.lines)) ? data.lines : [];

                        const metaParts = [];
                        if (language) metaParts.push(`Langue: ${escapeHtml(language)}`);
                        if (typeof pageCount === 'number') metaParts.push(`Pages: ${pageCount}`);
                        if (Array.isArray(linesArr) && linesArr.length) metaParts.push(`Lignes: ${linesArr.length}`);
                        if (metaParts.length) {
                            resultHTML += `<div class="result-item"><div class="result-label">OCR</div>${metaParts.join(' • ')}</div>`;
                        }

                        const btnStyle = `display:inline-block;margin-left:8px;padding:6px 10px;border:1px solid var(--glass-border);border-radius:10px;background:var(--glass);color:var(--text);cursor:pointer;font-size:12px;text-decoration:none;`;
                        resultHTML += `<div class="result-item"><div class="result-label">Actions</div>`;
                        resultHTML += `<div style="margin-top:8px;">`;
                        resultHTML += `<button type="button" data-action="ocr-copy" style="${btnStyle}">Copier le texte</button>`;
                        resultHTML += `<button type="button" data-action="ocr-download" style="${btnStyle}">Télécharger (.txt)</button>`;
                        resultHTML += `</div></div>`;

                        if (text) {
                            resultHTML += `<div class="result-item"><div class="result-label">Texte extrait</div><pre style="white-space: pre-wrap;">${escapeHtml(text)}</pre></div>`;
                        } else {
                            resultHTML += `<div class="result-item">Aucun texte détecté</div>`;
                        }

                        if (linesArr && linesArr.length) {
                            const preview = linesArr.slice(0, 12);
                            resultHTML += `<div class="result-item"><div class="result-label">Aperçu des lignes</div></div>`;
                            preview.forEach((ln) => {
                                const t = ln && ln.text ? escapeHtml(String(ln.text)) : '';
                                const bb = ln && ln.boundingBox ? escapeHtml(JSON.stringify(ln.boundingBox)) : '';
                                const extra = bb ? ` <small style="opacity:.75;">${bb}</small>` : '';
                                resultHTML += `<div class="result-item" style="opacity:.92;">- ${t}${extra}</div>`;
                            });
                            if (linesArr.length > 12) {
                                resultHTML += `<div class="result-item" style="opacity:.75;">… +${linesArr.length - 12} autre(s)</div>`;
                            }
                        }
                    }
                    break;

                case 'face':
                    if (data.faces && data.faces.length > 0) {
                        resultHTML += `<div class="result-item"><div class="result-label">Visages détectés</div>${data.faces.length} visage(s)</div>`;

                        const hasAnyCrop = Array.isArray(data.faces) && data.faces.some(f => !!(f && f.faceRectangle));
                        if (hasAnyCrop) {
                            const linkStyle = `display:inline-block;margin-left:8px;padding:6px 10px;border:1px solid var(--glass-border);border-radius:10px;background:transparent;color:var(--text);cursor:pointer;font-size:12px;text-decoration:none;`;
                                const btnStyle = `display:inline-block;margin-left:8px;padding:6px 10px;border:1px solid var(--glass-border);border-radius:10px;background:var(--glass);color:var(--text);cursor:pointer;font-size:12px;text-decoration:none;`;
                                resultHTML += `<div class="result-item"><div class="result-label">Recherche inversée</div>`;
                                resultHTML += `<div style="margin-top:8px;">`;
                                resultHTML += `<button type="button" data-action="google-search-all" style="${btnStyle}">Recherche Google (Custom Search)</button>`;
                                resultHTML += `<a href="https://lens.google.com/upload" target="_blank" rel="noopener noreferrer" style="${linkStyle}">Ouvrir Google Lens</a>`;
                                resultHTML += `<a href="https://www.bing.com/visualsearch" target="_blank" rel="noopener noreferrer" style="${linkStyle}">Ouvrir Bing (manuel)</a>`;
                            resultHTML += `</div></div>`;
                        }

                        data.faces.forEach((face, i) => {
                            const age = (face.age !== undefined && face.age !== null) ? `${face.age} ans` : 'âge N/A';
                            const gender = face.gender ? String(face.gender) : 'genre N/A';
                            const rect = face.faceRectangle ? `rect=${face.faceRectangle.left},${face.faceRectangle.top},${face.faceRectangle.width}x${face.faceRectangle.height}` : '';
                            const canCrop = !!face.faceRectangle;
                            const btnStyle = `display:inline-block;margin-left:8px;padding:6px 10px;border:1px solid var(--glass-border);border-radius:10px;background:var(--glass);color:var(--text);cursor:pointer;font-size:12px;text-decoration:none;`;
                            const linkStyle = `display:inline-block;margin-left:8px;padding:6px 10px;border:1px solid var(--glass-border);border-radius:10px;background:transparent;color:var(--text);cursor:pointer;font-size:12px;text-decoration:none;`;

                            resultHTML += `<div class="result-item">`;
                            resultHTML += `Visage ${i + 1} : ${age}, ${gender}${rect ? ` (${rect})` : ''}`;
                            if (canCrop) {
                                resultHTML += `<button type="button" data-action="download-face" data-face-index="${i}" style="${btnStyle}">Télécharger le visage</button>`;
                                resultHTML += `<button type="button" data-action="google-face" data-face-index="${i}" style="${btnStyle}">Rechercher sur Google</button>`;
                                resultHTML += `<a href="https://lens.google.com/upload" target="_blank" rel="noopener noreferrer" style="${linkStyle}">Lens</a>`;
                            }
                            resultHTML += `</div>`;

                            if (canCrop) {
                                resultHTML += `<div class="result-item" id="google-results-face-${i}" style="display:none;"></div>`;
                            }
                        });
                    } else {
                        resultHTML += `<div class="result-item">Aucun visage détecté</div>`;
                    }
                    break;

                case 'detect':
                    if (data.objects && data.objects.length > 0) {
                        resultHTML += `<div class="result-item"><div class="result-label">Objets</div>${data.objects.length} objet(s)</div>`;
                        data.objects.slice(0, 12).forEach(obj => {
                            const name = obj.object ? escapeHtml(String(obj.object)) : 'Objet';
                            const conf = (typeof obj.confidence === 'number') ? `${(obj.confidence * 100).toFixed(1)}%` : '';
                            resultHTML += `<div class="result-item" style="opacity:.92;">- ${name}${conf ? ` <small style="opacity:.8;">(${conf})</small>` : ''}</div>`;
                        });
                        if (data.objects.length > 12) {
                            resultHTML += `<div class="result-item" style="opacity:.75;">… +${data.objects.length - 12} autre(s)</div>`;
                        }
                    }
                    break;

                case 'brand':
                    if (data.brands && data.brands.length > 0) {
                        resultHTML += `<div class="result-item"><div class="result-label">Marques détectées</div>${data.brands.length} marque(s)</div>`;
                        data.brands.slice(0, 12).forEach(brand => {
                            const name = brand.name ? escapeHtml(String(brand.name)) : 'Marque';
                            const conf = (typeof brand.confidence === 'number') ? `${(brand.confidence * 100).toFixed(1)}%` : '';
                            resultHTML += `<div class="result-item" style="opacity:.92;">- ${name}${conf ? ` <small style="opacity:.8;">(${conf})</small>` : ''}</div>`;
                        });
                        if (data.brands.length > 12) {
                            resultHTML += `<div class="result-item" style="opacity:.75;">… +${data.brands.length - 12} autre(s)</div>`;
                        }
                    } else {
                        resultHTML += `<div class="result-item">Aucune marque détectée</div>`;
                    }
                    break;
            }

            resultHTML += '</div>';

            const messageEl = addMessage('Résultats de l\'analyse :', 'bot', null, resultHTML);

            if (functionType === 'ocr' && messageEl) {
                const copyBtn = messageEl.querySelector('button[data-action="ocr-copy"]');
                const downloadBtn = messageEl.querySelector('button[data-action="ocr-download"]');
                const text = (data && typeof data.text === 'string') ? data.text : '';

                if (copyBtn) {
                    copyBtn.addEventListener('click', async () => {
                        if (!text) {
                            alert('Aucun texte à copier');
                            return;
                        }
                        try {
                            if (navigator.clipboard && navigator.clipboard.writeText) {
                                await navigator.clipboard.writeText(text);
                            } else {
                                const ta = document.createElement('textarea');
                                ta.value = text;
                                ta.style.position = 'fixed';
                                ta.style.left = '-9999px';
                                document.body.appendChild(ta);
                                ta.select();
                                document.execCommand('copy');
                                ta.remove();
                            }
                            copyBtn.textContent = 'Copié ✓';
                            setTimeout(() => { copyBtn.textContent = 'Copier le texte'; }, 1200);
                        } catch (e) {
                            alert(`Copie impossible: ${e.message}`);
                        }
                    });
                }

                if (downloadBtn) {
                    downloadBtn.addEventListener('click', () => {
                        if (!text) {
                            alert('Aucun texte à télécharger');
                            return;
                        }
                        const baseName = (currentImageFileName || 'ocr').replace(/\.[^.]+$/, '');
                        const fileName = `${baseName}-ocr.txt`;
                        const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = fileName;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                        setTimeout(() => URL.revokeObjectURL(url), 15_000);
                    });
                }
            }

            if (functionType === 'face' && messageEl) {
                const buttons = messageEl.querySelectorAll('button[data-action="download-face"]');
                buttons.forEach((btn) => {
                    btn.addEventListener('click', async () => {
                        const idx = Number(btn.getAttribute('data-face-index'));
                        const face = (data.faces && data.faces[idx]) ? data.faces[idx] : null;
                        if (!face || !face.faceRectangle) return;
                        await downloadFaceCrop(face.faceRectangle, idx);
                    });
                });

                const googleButtons = messageEl.querySelectorAll('button[data-action="google-face"]');
                googleButtons.forEach((btn) => {
                    btn.addEventListener('click', async () => {
                        const idx = Number(btn.getAttribute('data-face-index'));
                        const face = (data.faces && data.faces[idx]) ? data.faces[idx] : null;
                        if (!face || !face.faceRectangle) return;

                        const out = messageEl.querySelector(`#google-results-face-${idx}`);
                        if (out) {
                            out.style.display = 'block';
                            out.innerHTML = `<div class="result-label">Google (recherche en cours)</div>`;
                        }

                        try {
                            const cropDataUrl = getFaceCropDataUrl(face.faceRectangle);
                            const base64 = dataUrlToBase64(cropDataUrl);

                            const resp = await fetch('/api/vision-reverse-google', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ imageBase64: base64 })
                            });

                            const payload = await resp.json();
                            if (!resp.ok) {
                                const msg = payload && (payload.googleErrorMessage || payload.error) ? (payload.googleErrorMessage || payload.error) : 'Erreur Google';
                                const hint = payload && payload.hint ? `<br><small>${payload.hint}</small>` : '';
                                const details = payload && (payload.details || (payload.error && payload.error.details)) ? (payload.details || payload.error.details) : null;
                                const detailsHtml = details ? `<br><pre style="white-space:pre-wrap;opacity:.8;">${escapeHtml(JSON.stringify(details, null, 2))}</pre>` : '';
                                if (out) out.innerHTML = `<div class="result-label">Google</div>${msg}${hint}${detailsHtml}`;
                                return;
                            }

                            if (payload && payload.mode === 'links' && payload.links) {
                                const g = payload.links.googleImages;
                                const l = payload.links.googleLens;
                                const b = payload.links.bingVisualSearch;
                                let html = `<div class="result-label">Recherche par image</div>`;
                                // Ouvrir automatiquement Google Images (si possible) sur l'action utilisateur
                                if (g) {
                                    try {
                                        const opened = window.open(g, '_blank', 'noopener,noreferrer');
                                        if (!opened) {
                                            html += `<div style="margin-top:6px;opacity:.8;">Popup bloquée: cliquez sur le lien ci-dessous.</div>`;
                                        } else {
                                            html += `<div style="margin-top:6px;opacity:.8;">Ouverture automatique: Google Images</div>`;
                                        }
                                    } catch (e) {
                                        html += `<div style="margin-top:6px;opacity:.8;">Impossible d'ouvrir automatiquement: ${escapeHtml(e.message)}</div>`;
                                    }
                                }
                                if (g) html += `<div style="margin-top:6px;"><a href="${g}" target="_blank" rel="noopener noreferrer" style="color:var(--primary);text-decoration:none;">Ouvrir Google Images (par URL)</a></div>`;
                                if (l) html += `<div style="margin-top:6px;"><a href="${l}" target="_blank" rel="noopener noreferrer" style="color:var(--primary);text-decoration:none;">Ouvrir Google Lens (par URL)</a></div>`;
                                if (b) html += `<div style="margin-top:6px;"><a href="${b}" target="_blank" rel="noopener noreferrer" style="color:var(--primary);text-decoration:none;">Ouvrir Bing Visual Search</a></div>`;
                                if (out) out.innerHTML = html;
                                return;
                            }

                            const results = Array.isArray(payload.results) ? payload.results : [];
                            if (!results.length) {
                                if (out) out.innerHTML = `<div class="result-label">Google</div>Aucun résultat.`;
                                return;
                            }

                            let html = `<div class="result-label">Google (images similaires)</div>`;
                            results.slice(0, 5).forEach((r) => {
                                const title = (r.title || r.url || 'Résultat').toString();
                                const url = r.url;
                                if (!url) return;
                                html += `<div style="margin-top:6px;"><a href="${url}" target="_blank" rel="noopener noreferrer" style="color:var(--primary);text-decoration:none;">${title}</a></div>`;
                            });
                            if (out) out.innerHTML = html;
                        } catch (e) {
                            if (out) out.innerHTML = `<div class="result-label">Google</div>Erreur: ${e.message}`;
                        }
                    });
                });
                
                    // Gestionnaire pour le bouton "Recherche Google Custom Search" global
                    const googleSearchAllBtn = messageEl.querySelector('button[data-action="google-search-all"]');
                    if (googleSearchAllBtn) {
                        googleSearchAllBtn.addEventListener('click', async () => {
                            // Lancer la recherche sur le premier visage détecté
                            const firstFace = (data.faces && data.faces.length > 0) ? data.faces[0] : null;
                            if (!firstFace || !firstFace.faceRectangle) {
                                alert('Aucun visage à rechercher');
                                return;
                            }

                            // Créer un conteneur pour afficher les résultats
                            let resultContainer = messageEl.querySelector('#google-search-all-results');
                            if (!resultContainer) {
                                resultContainer = document.createElement('div');
                                resultContainer.id = 'google-search-all-results';
                                messageEl.appendChild(resultContainer);
                            }
                            resultContainer.style.display = 'block';
                            resultContainer.innerHTML = `<div class="result-item"><div class="result-label">Recherche Google (en cours...)</div></div>`;

                            try {
                                const cropDataUrl = getFaceCropDataUrl(firstFace.faceRectangle);
                                const base64 = dataUrlToBase64(cropDataUrl);

                                const resp = await fetch('/api/vision-reverse-google', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ imageBase64: base64 })
                                });

                                const payload = await resp.json();
                                if (!resp.ok) {
                                    const msg = payload && (payload.googleErrorMessage || payload.error) ? (payload.googleErrorMessage || payload.error) : 'Erreur Google';
                                    const hint = payload && payload.hint ? `<br><small>${payload.hint}</small>` : '';
                                    const details = payload && (payload.details || (payload.error && payload.error.details)) ? (payload.details || payload.error.details) : null;
                                    const detailsHtml = details ? `<br><pre style="white-space:pre-wrap;opacity:.8;">${escapeHtml(JSON.stringify(details, null, 2))}</pre>` : '';
                                    resultContainer.innerHTML = `<div class="result-item"><div class="result-label">Recherche Google</div>${msg}${hint}${detailsHtml}</div>`;
                                    return;
                                }

                                if (payload && payload.mode === 'links' && payload.links) {
                                    const g = payload.links.googleImages;
                                    const l = payload.links.googleLens;
                                    const b = payload.links.bingVisualSearch;
                                    let html = `<div class="result-item"><div class="result-label">Recherche par image</div>`;
                                    // Ouvrir automatiquement Google Images (si possible) sur l'action utilisateur
                                    if (g) {
                                        try {
                                            const opened = window.open(g, '_blank', 'noopener,noreferrer');
                                            if (!opened) {
                                                html += `<div style="margin-top:6px;opacity:.8;">Popup bloquée: cliquez sur le lien ci-dessous.</div>`;
                                            } else {
                                                html += `<div style="margin-top:6px;opacity:.8;">Ouverture automatique: Google Images</div>`;
                                            }
                                        } catch (e) {
                                            html += `<div style="margin-top:6px;opacity:.8;">Impossible d'ouvrir automatiquement: ${escapeHtml(e.message)}</div>`;
                                        }
                                    }
                                    if (g) html += `<div style="margin-top:6px;"><a href="${g}" target="_blank" rel="noopener noreferrer" style="color:var(--primary);text-decoration:none;">Ouvrir Google Images (par URL)</a></div>`;
                                    if (l) html += `<div style="margin-top:6px;"><a href="${l}" target="_blank" rel="noopener noreferrer" style="color:var(--primary);text-decoration:none;">Ouvrir Google Lens (par URL)</a></div>`;
                                    if (b) html += `<div style="margin-top:6px;"><a href="${b}" target="_blank" rel="noopener noreferrer" style="color:var(--primary);text-decoration:none;">Ouvrir Bing Visual Search</a></div>`;
                                    html += `</div>`;
                                    resultContainer.innerHTML = html;
                                    return;
                                }

                                const results = Array.isArray(payload.results) ? payload.results : [];
                                if (!results.length) {
                                    resultContainer.innerHTML = `<div class="result-item"><div class="result-label">Recherche Google</div>Aucun résultat similaire trouvé.</div>`;
                                    return;
                                }

                                let html = `<div class="result-item"><div class="result-label">Recherche Google (${results.length} résultat(s))</div>`;
                                results.slice(0, 10).forEach((r) => {
                                    const title = (r.title || r.url || 'Résultat').toString();
                                    const url = r.url;
                                    if (!url) return;
                                    html += `<div style="margin-top:6px;"><a href="${url}" target="_blank" rel="noopener noreferrer" style="color:var(--primary);text-decoration:none;">${title}</a></div>`;
                                });
                                html += `</div>`;
                                resultContainer.innerHTML = html;
                            } catch (e) {
                                resultContainer.innerHTML = `<div class="result-item"><div class="result-label">Recherche Google</div>Erreur: ${e.message}</div>`;
                            }
                        });
                    }
            }
        }

        function addMessage(text, type, imageUrl = null, htmlContent = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const isImageOnly = !!imageUrl && (!text || !text.trim());
            if (isImageOnly) {
                messageDiv.classList.add('image-only');
            }

            let content = isImageOnly ? '' : text;
            if (imageUrl) {
                content += `<img src="${imageUrl}" class="image-preview" alt="Uploaded image">`;
            }
            if (htmlContent) {
                content += htmlContent;
            }
            
            messageDiv.innerHTML = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return messageDiv;
        }

        function showTyping() {
            typingIndicator.classList.add('show');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.classList.remove('show');
        }

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>
