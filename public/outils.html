<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outils - Axilum AI</title>
    <style>
        :root {
            --bg-primary: #FAFBFC;
            --bg-secondary: #F4F6F8;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --accent: #3B82F6;
        }

        [data-theme="dark"] {
            --bg-primary: #111827;
            --bg-secondary: #1F2937;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --border-color: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .back-btn {
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .column {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border-color);
        }

        .column h2 {
            font-size: 20px;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .tool-item {
            padding: 16px;
            background: var(--bg-primary);
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
        }

        .tool-item:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
            border-color: var(--accent);
        }

        .tool-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tool-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .tool-desc {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            /* Tablette */
            body {
                padding: 16px;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header h1 {
                font-size: 20px;
            }
        }

        @media (max-width: 768px) {
            /* Mobile */
            body {
                padding: 12px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
                padding: 16px 0;
            }

            .header h1 {
                font-size: 18px;
            }

            .back-btn {
                align-self: stretch;
                text-align: center;
                padding: 10px;
            }

            .grid {
                gap: 16px;
            }

            .column h2 {
                font-size: 16px;
            }

            .tool-item {
                padding: 14px;
            }

            .tool-title {
                font-size: 15px;
            }

            .tool-desc {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            /* Petit mobile */
            body {
                padding: 8px;
            }

            .header {
                padding: 12px 0;
            }

            .header h1 {
                font-size: 16px;
            }

            .back-btn {
                font-size: 13px;
                padding: 8px;
            }

            .tool-item {
                padding: 12px;
            }

            .tool-title {
                font-size: 14px;
            }

            .tool-desc {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="pageTitle">üõ†Ô∏è Outils</h1>
        <a href="/" class="back-btn" id="backBtn">‚Üê Retour</a>
    </div>

        </div>
    </div>

    <script>
        (function applyLanguage() {
            function normalizeAppLanguage(lang) {
                const raw = String(lang || '').toLowerCase();
                return raw.startsWith('en') ? 'en' : 'fr';
            }
            function getAppLanguage() {
                try {
                    const stored = localStorage.getItem('appLanguage');
                    if (stored) return normalizeAppLanguage(stored);
                } catch (_) {}
                return normalizeAppLanguage((navigator && navigator.language) ? navigator.language : 'fr');
            }

            const lang = getAppLanguage();
            document.documentElement.lang = lang;

            const dict = {
                fr: {
                    title: 'Outils - Axilum AI',
                    pageTitle: 'üõ†Ô∏è Outils',
                    back: '‚Üê Retour',

                    toolTranslateDesc: 'Traduction rapide avec Groq Llama 3.3',
                    toolTtsTitle: 'üîä Synth√®se vocale',
                    toolTtsDesc: 'Lecture de texte √† voix haute (TTS local)',
                    toolTranslateProTitle: 'üåê Traduction PRO',
                    toolTranslateProDesc: 'Traduction premium avec GPT-4o',
                    toolEntitiesTitle: 'üè∑Ô∏è Extraction Entit√©s',
                    toolEntitiesDesc: "Extraction d'entit√©s et donn√©es structur√©es (√† venir)"
                },
                en: {
                    title: 'Tools - Axilum AI',
                    pageTitle: 'üõ†Ô∏è Tools',
                    back: '‚Üê Back',
                    toolTranslateTitle: 'üåê Translation',
                    toolTranslateDesc: 'Fast translation with Groq Llama 3.3',
                    toolTtsTitle: 'üîä Text-to-speech',
                    toolTtsDesc: 'Read text aloud (local TTS)',
                    toolTranslateProTitle: 'üåê Translation PRO',

                    toolEntitiesTitle: 'üè∑Ô∏è Entity Extraction',
                    toolEntitiesDesc: 'Entity extraction and structured data (coming soon)'
                }
            };

            const d = dict[lang] || dict.fr;
            try { document.title = d.title; } catch (_) {}
            const setText = (id, value) => {
                const el = document.getElementById(id);
                if (el) el.textContent = value;
            };
            setText('pageTitle', d.pageTitle);
            setText('backBtn', d.back);
            setText('toolTranslateTitle', d.toolTranslateTitle);
            setText('toolTranslateDesc', d.toolTranslateDesc);
            setText('toolTtsTitle', d.toolTtsTitle);
            setText('toolTtsDesc', d.toolTtsDesc);
            setText('toolTranslateProTitle', d.toolTranslateProTitle);
            setText('toolTranslateProDesc', d.toolTranslateProDesc);
            setText('toolEntitiesTitle', d.toolEntitiesTitle);
            setText('toolEntitiesDesc', d.toolEntitiesDesc);
        })();

        // Sync theme with main app
        const theme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', theme);
    </script>
</body>
</html>
